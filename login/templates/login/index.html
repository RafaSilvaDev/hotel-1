{%extends 'base.html'%}

{% load static %}

{%block 'titulo'%}Login{%endblock%}

{%block 'conteudo'%}
<style>
  .form-body{
    background-image: url("{% static 'images/quarto.jpg' %}");
  }
</style>
<body class="form-body">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">HOTEL TRIVAGO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#footer">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'form_cliente' %}">Cadastrar</a>
          </li>
          <li class="nav-item" id="responsive">
            <a class="nav-link" href="{% url 'editar_adm' %}">Editar Meu Perfil</a>
          </li>
        </ul>
        <span class="navbar-text" href="{% url 'editar_adm' %}" id="profile">
          <i class="far fa-user-circle"></i>
        </span>
      </div>
    </div>
  </nav>
  <div class="container">
    <a class="btn btn-danger" href="{% url 'home' %}" style="float: right; margin-top: 20px;">Voltar</a>
    <a class="sem-login" href="{% url 'form_cliente' %}" >NÃ£o possui login?</a>
    <h2>Login</h2>
    
    <form method="post" action="{% url 'logar' %}">
      {% csrf_token %}
      <div class="form-group pb-5">
        <label for="email">Email</label>
        <input
        id="email"
        class="form-control"
        type="text"
        placeholder="Digite seu email"
        name="email"
        required
        />
      </div>
      <div class="form-group pb-5">
        <label for="email">Senha</label>
        <input
        id="senha"
        class="form-control"
        type="password"
        placeholder="Digite a sua senha"
        name="senha"
        required
        />
      </div>
      <div class="form-group">
        <button class="form-control btn btn-success" type="submit">Logar</button>
      </div>
    </form>
  </div>
</body>
{%endblock%}
