{%extends 'base.html'%}

{%block 'titulo'%}Login{%endblock%}

{%block 'conteudo'%}
<div class="container">
  <h2>Login</h2>

  <form method="post" action="{% url 'logar' %}">
    {% csrf_token %}
    <div class="form-group pb-5">
      <label for="email">Email</label>
      <input
        id="email"
        class="form-control"
        type="text"
        placeholder="Digite seu email"
        name="email"
      />
    </div>
        <div class="form-group pb-5">
      <label for="email">Email</label>
      <input
        id="senha"
        class="form-control"
        type="password"
        placeholder="Digite a sua senha"
        name="senha"
      />
    </div>
    <div class="form-group">
      <button class="form-control btn btn-danger" type="submit">Logar</button>
    </div>
  </form>
</div>
{%endblock%}
