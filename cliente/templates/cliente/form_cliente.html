{%extends 'base.html'%} 

{% load static %}

{%block 'titulo'%}Cadastro de clientes{%endblock%} 

{%block 'conteudo'%}
<style>
  .form-body{
    background-image: url("{% static 'images/hall.jpg' %}");
  }
</style>
<body class="form-body">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">HOTEL TRIVAGO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#footer">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'form_cliente' %}">Cadastrar</a>
          </li>
          <li class="nav-item" id="responsive">
            <a class="nav-link" href="{% url 'editar_adm' %}">Editar Meu Perfil</a>
          </li>
        </ul>
        <span class="navbar-text" href="{% url 'editar_adm' %}" id="profile">
          <i class="far fa-user-circle"></i>
        </span>
      </div>
    </div>
  </nav>
  <div class="container">
    <a class="btn btn-danger" href="{% url 'home' %}" style="float: right; margin-top: 20px;">Voltar</a>
    <a class="com-login" href="{% url 'login' %}">Já possui cadastro?</a>
    <h2>Cadastro de clientes</h2>
    
    <form method="post" onsubmit="success()" action="{% url 'insere_cliente' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
        id="nome"
        class="form-control"
        type="text"
        placeholder="Digite seu nome completo"
        name="nome"
        maxlength="40"
        onkeypress="return words()"
        required
        />
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input
        id="cpf"
        class="form-control"
        type="text"
        placeholder="Digite seu CPF, apenas numeros"
        name="cpf"
        maxlength="11"
        onkeypress="return numbers()"
        required
        />
      </div>
      <div class="form-group">
        <label for="tel">Telefone</label>
        <input
        id="tel"
        class="form-control"
        type="text"
        placeholder="Digite seu telefone"
        name="telefone"
        maxlength="10"
        onkeypress="return numbers()"
        required
        />
      </div>
      <div class="form-group">
        <label for="profi">Profissão</label>
        <input
        id="profi"
        class="form-control"
        type="text"
        placeholder="Qual a sua profissão?"
        name="profi"
        maxlength="20"
        onkeypress="return words()"
        required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
        id="email"
        class="form-control"
        type="email"
        placeholder="Digite seu email"
        name="email"
        maxlength="30"
        required
        />
      </div>
      <div class="form-group pb-5">
        <label for="senha">Senha</label>
        <input
        id="senha"
        class="form-control"
        type="password"
        placeholder="Crie aqui sua senha"
        name="senha"
        required
        />
      </div>
      <div class="form-group">
        <button class="form-control btn btn-success" type="subimit">Salvar</button>
      </div>
    </form>
  </div>
</body>
  {%endblock%}
